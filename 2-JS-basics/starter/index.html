        <title>Section 2: JavaScript Language Basics</title>

    <body>
        <h1>Section 2: JavaScript Language Basics</h1>

    <!-- Both types of scripts refer to javascript -->
    <!-- this is an inline script with the javascript appearing on the same page -->

        console.log("hello world");
    </script>
    <!-- this type of script reaches an external javascript page by calling a source -->
    <script src="script.js"></script>
